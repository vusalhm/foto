<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CALC.css">
    <title>CALC</title>
</head>
<body>
    <div class="calc">
        <input type="text" id="input">
        <div class="grid">

            <button class="hesab" value="plus" id="btn+">+</button>
            <button class="hesab" value="minus" id="btn-">-</button>
            <button class="hesab" value="vurma" id="btnx">x</button>
            <button class="hesab" value="bolme" id="btnBol">/</button>

            <button class="number" value="7" id="btn7">7</button>
            <button class="number" value="8" id="btn8">8</button>
            <button class="number" value="9" id="btn9">9</button>
            <button class="number" value="4" id="btn4">4</button>
            <button class="number" value="5" id="btn5">5</button>
            <button class="number" value="6" id="btn6">6</button>
            <button class="number" value="1" id="btn1">1</button>
            <button class="number" value="2" id="btn2">2</button>
            <button class="number" value="3" id="btn3">3</button>
            <button class="number" value="0" id="btn0">0</button>

            <button class="not" value="." id="btn.">.</button>
            <button value="silmek" id="btnc">C</button>

            <button value="son" id="btnBer">=</button>
        </div>

    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CALC.js"></script>
</body>
</html>
